<div class="portfolio-content">
    <div class="cbp-l-project-title"><span id="chname"></span></div>
    <div class="cbp-l-project-subtitle" id="author"></div>
    <div class="cbp-l-project-container">
        <div class="cbp-l-project-desc">
            <div class="cbp-l-project-desc-title">
                <span>Challenge Description</span>
            </div>
            <div class="cbp-l-project-desc-text" id="description"></div>
        </div>
        <div class="cbp-l-project-details">
            <div class="cbp-l-project-details-title">
                <span>Challenge Details</span>
            </div>
            <ul class="cbp-l-project-details-list">
               <li>
                   <strong>Date</strong><span id="date"></span></li>
                <li>
                    <strong>Categories</strong> <span id="category"></span></li>
                <li>
                    <strong>Points to win</strong> <span id="points"></span></li>
                <li>
                    <strong>Solved by</strong><span id="solvers"></span></li>
            </ul>
        </div>
    </div>

    <br>
    <br>
    <br> </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var getUrlParameter = function getUrlParameter() {

       var currentURL = window.location.href;
       params = currentURL.split('?ch=');
       return (params[1]) ;
    };


   $(document).ready(function(){
    var id_ch= getUrlParameter();

    var description = $("#description");
    var author = $("#author") ;
    var solvers = $("#solvers");
    var category = $("#category");
    var date = $("#date");
    var chname = $("#chname");
    var points = $("#points");


    $.get("/ctf/challenges/"+id_ch, function(data, status){

       if (!data.success){
           alert("Oops! something gone wrong. Please contact the webmaster.")
       }
       else {
       description.text(data.description);
       author.text("by "+data.author);
       points.text(data.points) ;
       category.text(data.category);
       chname.text(data.name);

       solvers.text(data.resolvers);
       date.text(data.date);
       }
    });
    });


</script>
