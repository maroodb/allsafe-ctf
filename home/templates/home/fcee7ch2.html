<!doctype html>
{% load static %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sonar |  AllSafe Security Club</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="{% static 'home/fcee7/assets/css/bootstrap.min.css' %}">
        <!--        <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">-->


        <!--For Plugins external css-->
        <link rel="stylesheet" href="{% static 'home/fcee7/assets/css/plugins.css' %}" />
        <link rel="stylesheet" href="{% static 'home/fcee7/assets/css/roboto-webfont.css' %}" />

        <!--Theme custom css -->
        <link rel="stylesheet" href="{% static 'home/fcee7/assets/css/style.css' %}">

        <!--Theme Responsive css-->
        <link rel="stylesheet" href="{% static 'home/fcee7/assets/css/responsive.css' %}" />

        <script src="{% static 'home/fcee7/assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>
    <body>

		<div class='preloader'><div class='loaded'>&nbsp;</div></div>


        <!--Home page style-->
        <header id="home" class="home">
            <div class="overlay-fluid-block">
                <div class="container text-center">
                    <div class="row">
                        <div class="home-wrapper">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="home-content">

                                    <h1>Keep Your Services Safe</h1>
                                    <p>Sonar is a web based application for scanning hosted applications, reporting and security rating</p>

                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                                            <div class="home-contact">
                                                <form method="post" action="/solve/">
                                                    {% csrf_token %}
                                                <div class="input-group">
                                                    <input name="target" type="text" class="form-control" placeholder="Enter your website address">
                                                    <input type="submit" class="form-control" value="Submit">

                                                </div>
                                                </form>


                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>			
            </div>
        </header>
        

        <script src="{% static 'home/fcee7/assets/js/vendor/jquery-1.11.2.min.js' %}"></script>
        <script src="{% static 'home/fcee7/assets/js/vendor/bootstrap.min.js' %}"></script>

        <script src="{% static 'home/fcee7/assets/js/plugins.js' %}"></script>
        <script src="{% static 'home/fcee7/assets/js/modernizr.js' %}"></script>
        <script src="{% static 'home/fcee7/assets/js/main.js' %}"></script>
    </body>
</html>
